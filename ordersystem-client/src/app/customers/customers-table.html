<form class="form-inline">
    <div class="form-group">
        <div class="input-group">
          <input class="form-control" type="text" name="search" style="box-shadow: 0px 8px 16px 0px rgba(14, 13, 13, 0.342); font-size: 12px" placeholder="Customer Name" [(ngModel)]="filter">
        </div> 
      </div>
</form>

<table class="table bg-transparent">
    <thead style="font-size: 12px">
        <tr>
            <th>Id</th>
            <th>Full Name</th>
            <th>Address Line 1</th>
            <th>Address Line 2</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Discount?</th>
        </tr>
    </thead>
    <tbody style="font-size: 12px">
        <tr *ngFor="let customer of customers | filter:filter | paginate: { itemsPerPage: 4, currentPage: p }; let i = index">
            <td>{{customer.id}}</td>
            <td><a [routerLink]="['/customers', customer.id]">{{customer.fullName}}</a></td>
            <td>{{customer.address1}}</td>
            <td>{{customer.address2}}</td>
            <td>{{customer.city}}</td>
            <td>{{customer.state}}</td>
            <td>{{customer.zip}}</td>
            <td>{{customer.getsDiscount ? 'Yes':'No'}}</td>
        </tr>
    </tbody>
</table>
<small><pagination-controls (pageChange)="p = $event"></pagination-controls></small>
