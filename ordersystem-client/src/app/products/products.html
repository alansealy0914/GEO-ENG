<br>
<div class="row">
    <div class="col-md-12">
        <h6>{{title}}</h6><br>
        <form class="form-inline">
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" type="text" name="search" style="box-shadow: 0px 8px 16px 0px rgba(14, 13, 13, 0.342); font-size: 12px" placeholder="Product Name/Id" [(ngModel)]="filter">
                    </div> 
                </div>
        </form>
        <table class="table table-bordered table-hover table-sm">
            <thead style="font-size: 12px">
                <tr>
                    <th>Product Id</th>
                    <th>ProdName</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody style="font-size: 12px">
                <tr *ngFor="let product of products | filter:filter | paginate: { itemsPerPage: 2, currentPage: p }; let i = index">
                    <td><a [routerLink]="['/products', product.id]">{{product.id}}</a></td>
                    <td>{{product.name}}</td>
                    <td>{{product.color}}</td>
                    <td>{{product.price | currency:'USD':'symbol'}}</td>
                </tr>
            </tbody>
        </table>
        <small><pagination-controls (pageChange)="p = $event"></pagination-controls></small>


    </div>
</div>
